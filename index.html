<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div>

        <div class="divTable">
            <table> <!--tabela-->
                <thead><!--define um conjunto de linhas o cabeçalho, colunas da tabela-->
                    <tr><!--define uma linha de células em uma tabela-->
                        <th>Nome</th><!--elemento qu define uma célula cabeçalho-->
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                    
                </thead>
                <tbody></tbody><!--Encapsula um conjunto de linhas da tabela <tr> indicando que compõem o corpo da tabela <table>-->
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required/> <!--requires- Especifica que u valor de entreda deve ser preenchido-->

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required/>

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required/>

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
